<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800 font-sans">
  <!-- Same Nav Bar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <span class="text-2xl">🍎</span>
      <h1 class="text-xl font-semibold text-red-800">Apple Cider Project</h1>
    </div>
    <nav class="flex items-center gap-4">
      <a href="#" class="text-red-800 font-medium">Home</a>
      <a href="events.html" class="text-red-800 font-medium">Events</a>
      <a href="learninghub.html" class="text-red-800 font-medium">Learning Hub</a>
      <a href="#" class="text-red-800 font-medium">About Us</a>
      <a href="#" class="text-red-800 font-medium">Contact</a>
      <span class="text-red-800 font-medium">Hours</span>
    </nav>
  </header>

  <!-- Confirmation Message -->
  <main class="max-w-4xl mx-auto py-24 px-6 text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">🎉 Your Attendance is Confirmed!🎉 </h1>
    <p class="text-lg mb-2">You’re all set to attend:</p>
    <p class="text-xl font-semibold mt-2" id="eventTitle">[Title]</p>
    <p class="mt-1 text-gray-600">Date: <span id="eventDate">[Date]</span></p>
    <p class="mb-6 text-gray-600">Time: <span id="eventTime">[Time]</span></p>
    <a href="events.html" class="text-red-700 underline">← Back to Events</a>
  </main>

  <script>
    document.getElementById('eventTitle').textContent = localStorage.getItem('eventTitle') || 'Event';
    document.getElementById('eventDate').textContent = localStorage.getItem('eventDate') || 'Date';
    document.getElementById('eventTime').textContent = localStorage.getItem('eventTime') || 'Time';
  </script>
</body>
</html>
